<!DOCTYPE html>
<html>
<head>
  <title>Ad Mute Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    input, button {
      margin: 0.5rem 0.5rem 1rem 0;
      padding: 0.4rem 0.8rem;
      font-size: 14px;
    }
    input {
      width: 200px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .small {
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Ad Mute Dashboard</h2>

  <input type="text" id="searchInput" placeholder="Search ad name..." />
  <!--<button id="clearBtn">Clear</button>-->
  <button id="exportBtn">Export CSV</button>

  <table>
    <thead>
      <tr>
        <th data-sort="adName">Ad Name</th>
        <th data-sort="count">Count</th>
        <th data-sort="duration">Total Duration (s)</th>
      </tr>
    </thead>
    <tbody id="dashboard-body"></tbody>
  </table>

  <p class="small">Click on table headers to sort.</p>

  <script src="history.js">
    
  </script>
</body>
</html>
